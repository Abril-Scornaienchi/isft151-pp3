<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario y Recetas</title>
    <link rel="stylesheet" href="assets/styles.css"> 
</head>
<body>
<div class="container home-container">
        
        <h1>Gesti√≥n de Despensa</h1>
        
        <button id="menu-toggle-btn" class="menu-toggle-btn" type="button">
            ‚ò∞ Mis Preferencias
        </button>
        <div id="filter-sidebar">
            <div class="section-box sidebar-content">
                <h2>Mis Preferencias</h2>
                
                <label for="diet_preference">Preferencia de Dieta:</label>
                <select id="diet_preference">
                    <option value="none">Ninguna</option>
                    <option value="vegetarian">Vegetariana</option>
                    <option value="vegan">Vegana</option>
                    <option value="gluten free">Libre de Gluten</option>
                </select>
                
                <label for="maxCalories">Max. Calor√≠as:</label>
                <input type="number" id="maxCalories" placeholder="Max Calor√≠as por porci√≥n" min="0">
                
                <label for="maxCarbs">Max. Carbohidratos (g):</label>
                <input type="number" id="maxCarbs" placeholder="Max Carbohidratos (g)" min="0">

                <label for="maxProtein">Max. Prote√≠nas (g):</label>
                <input type="number" id="maxProtein" placeholder="Max Prote√≠nas (g)" min="0">

                <label for="maxSugar">Max. Az√∫cares (g):</label>
                <input type="number" id="maxSugar" placeholder="Max Az√∫cares (g)" min="0">

                <button type="button" id="save-prefs-btn">Guardar Preferencias</button>
            </div>
        </div>
    <div id="main-content">
    
        <div class="section-box form-wrapper"> 
            <form id="add-item-form">
                <h2>Agregar Ingrediente</h2>
                <input type="text" id="article_name" placeholder="Nombre del articulo:" required>
                <input type="number" id="quantity" placeholder="Cantidad" min="0" required>
                <select id="unit" required>
                    <option value="" disabled selected>Seleccionar unidad:</option>
                    <option value="gramos">Gramos</option> 
                    <option value="kilogramos">Kilogramos</option>
                    <option value="unidades">Unidades</option>
                    <option value="litros">Litros</option>
                    <option value="mililitros">Mililitros</option>
                </select>
                <button type="submit">Agregar al Inventario</button>
                <button id="recordAudioBtn" type="button" class="btn-audio">
                    üéôÔ∏è Ingreso por Voz
                </button>
                <p id="speechResult" style="margin-top: 10px; color: green;"></p>
            </form>

        <hr>
                <div class="section-box">
                    <h2>Buscar Recetas</h2>
                    <button type="button" id="search-recipes-btn">Buscar Recetas</button>       
             </div>
            <div class="section-box" style="margin-top: 30px;">
                <h2>Mi Inventario</h2>
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Unidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        </tbody>
                </table>

        <hr>
        <p><a href="#" id="logout-link">Cerrar Sesi√≥n</a></p>

    </div> <!-- Cierre de #main-content -->

    <!-- El panel de recetas es hermano de #main-content -->
    <div id="recipe-panel">
        <h2 id="recipe-panel-title">Recetas Encontradas</h2>
        <div id="recipes-list-cards"></div>
    </div>

    </div> <!-- Cierre de .container.home-container -->

        <script src="./assets/js/inventory.js"></script> 

        <div id="recipe-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

</body>
</html>
