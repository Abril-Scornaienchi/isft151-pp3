<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sistema de Recetas</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="register-form">
            <label for="name">Nombre de usuario:</label>
            <!-- Ahora uso id='username' y name='username' para consistencia con el backend y frontend -->
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Registrarme</button>
            <p id="register-message" class="error-message"></p>
        </form>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
    
    <script src="assets/js/auth.js"></script> 
</body>
</html>
